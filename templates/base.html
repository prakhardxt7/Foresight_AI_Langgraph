<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Nykaa BI Assistant{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="header">
    <div class="top-bar">
      <img src="{{ url_for('static', filename='images/nykaa_logo.png') }}" class="logo" />
      <h1>Nykaa BI Assistant</h1>
      <nav>
        <a href="{{ url_for('home') }}">🏠 Home</a>
        <a href="{{ url_for('about') }}">📘 About</a>
        {% if user %}
          <a href="{{ url_for('logout') }}">🔓 Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}">🔐 Login</a>
        {% endif %}
      </nav>
    </div>
    {% if user %}
      <p class="user-greet">👋 Welcome, {{ user }}</p>
    {% endif %}
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>⚙️ Powered by <strong>Foresight AI</strong> · In collaboration with Nykaa Strategy Team</p>
  </footer>
</body>
</html>
